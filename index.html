<!DOCTYPE html>
<html>
  <head>
    <title> ax-cpt with audio files</title>
    <script src="jspsych-6.3.1/jspsych.js"></script>
    <script src="jspsych-6.3.1/plugins/jspsych-html-button-response.js"></script>
    <script src="jspsych-6.3.1/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jspsych-6.3.1/plugins/jspsych-audio-button-response.js"></script>
    <script src="jspsych-6.3.1/plugins/jspsych-preload.js"></script>
    <link href="jspsych-6.3.1/css/jspsych.css" rel="stylesheet" type="text/css">
  </head>
  <body>  </body>
  <script>

var timeline = [];

// instructions
var instructions_1 = {
      type: 'html-button-response',
      stimulus: '<div style="width: 800px;">'+
        '<p>This experiment will test your ability to hold information in short-term, temporary memory. This is called working memory.</p>'+
        '</div>',
      choices: ["Continue"]
    }
    timeline.push(instructions_1);

    var instructions_2 = {
      type: 'html-button-response',
      stimulus: '<div style="width: 800px;">'+
        '<p>You will see a sequence of letters presented one at a time. Your task is to determine if the letter on the screen matches '+
        'the letter that appeared two letters before.</p>'+
        '<p>If the letter is match <span style="font-weight: bold;">press the M key.</span></p>'+
        '<p>For example, if you saw the sequence X, C, V, B, V, X you would press the M key when the second V appeared on the screen.</p>'+
        '<p>You do not need to press any key when there is not a match.</p>'+
        '</div>',
      choices: ["Continue"]
    }
    timeline.push(instructions_2);

    var instructions_3 = {
      type: 'html-button-response',
      stimulus: '<div style="width: 800px;">'+
        '<p>The sequence will begin on the next screen.</p>'+
        '<p>Remember: press the M key if the letter on the screen matches the letter that appeared two letters ago.</p>'+
        '</div>',
      choices: ["I'm ready to start!"],
      post_trial_gap: 1000
    }
    timeline.push(instructions_3);



      //var timeline = [];

    var preload = {
      type: 'preload',
      audio: ['baronRed7.wav', 'baronRed1.wav', 'charlieRed7.wav', 'charlieRed1.wav'],
      on_success: function(file) {
        console.log('File loaded: ',file);
      },
      on_error: function(file) {
        console.log('Error loading file: ',file);
      }
      };


    timeline.push(preload)

    /* Test Trials */
    var test_stimuli = [
        {stimulus: "baronRed7.wav", correct_response: 'f'},
        {stimulus: "baronRed1.wav", correct_response: 'j'}
    ];
    
    /* attempt to add a variable with degraded quality */
    var test_stimuli_deg = [
      {stimulus: "charlieRed1.wav", correct_response: 'f'},
      {stimulus: "charlieRed7.wav", correct_response: 'j'}
      ];

   /* further attempt */
    var myArray =  [test_stimuli, test_stimuli_deg]
    var shuffledArray = [jsPsych.randomization.repeat(myArray, 2);
                         
    var fixation = {
        type: 'html-keyboard-response',
        stimulus: '<div style="font-size:60px;">+</div>',
      choices: jsPsych.NO_KEYS,
      trial_duration: function(){
        return jsPsych.randomization.sampleWithoutReplacement([250, 500, 750, 1000, 1250, 1500, 1750, 2000], 1)[0];
      },
      data: {
        task: 'fixation'
    }
    }

    var test = {
    type: 'audio-button-response',
    stimulus: jsPsych.timelineVariable('stimulus'),
    choices: ['Low', 'High'],
    prompt: "<p>Is the pitch high or low?</p>"
    };


    var test_procedure = {
      timeline: [fixation, test],
      timeline_variables: [test_stimuli, test_stimuli_deg],
      repetitions: 5,
      randomize_order: true
    }
    timeline.push(test_procedure)


    /* start the experiment */
        jsPsych.init({
          timeline: timeline,
          on_finish: function() {
            jsPsych.data.displayData();
          }
        });

</script>
</html>
